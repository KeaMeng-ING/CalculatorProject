<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <h2 class="result">0</h2>
      </div>
      <div class="pad-container">
        <button class="pad digit" id="digit-0" value="0">0</button>
        <button class="pad digit" id="digit-1" value="1">1</button>
        <button class="pad digit" id="digit-2" value="2">2</button>
        <button class="pad digit" id="digit-3" value="3">3</button>
        <button class="pad digit" id="digit-4" value="4">4</button>
        <button class="pad digit" id="digit-5" value="5">5</button>
        <button class="pad digit" id="digit-6" value="6">6</button>
        <button class="pad digit" id="digit-7" value="7">7</button>
        <button class="pad digit" id="digit-8" value="8">8</button>
        <button class="pad digit" id="digit-9" value="9">9</button>
        <button class="pad equal" id="equal" value="=">=</button>
        <button class="pad operator" id="plus" value="+">+</button>
        <button class="pad operator" id="minus" value="-">-</button>
        <button class="pad operator" id="multiply" value="*">x</button>
        <button class="pad operator" id="divide" value="/">/</button>
        <button class="pad clear" id="clear" value="c">Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
